<div class="col">
    <form id="form" class="form"  onsubmit="return validdateForm()">
        <h2>Register Form</h2>
        <div class="form-control1">
            <label for='username'>Username</label>
            <input type="text" id="name" placeholder="Enter username">
            <!-- <small>Error message</small> -->
            <p id="nameerror"></p> 
        </div>
        <div class="form-control1">
            <label for='email'>Email</label>
            <input type="text" id="email" placeholder="Enter email">
            <!-- <small>Error message</small> -->
            <p id="emailerror"></p> 
        </div>
        <div class="form-control1">
            <label for='password'>Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <!-- <small>Error message</small> -->
            <p id="passerror"></p>
        </div>
        <div class="form-control1">
            <label for='password2'>Confirm Password</label>
            <input type="password" id="confirmpassword" placeholder="Enter password again ">
            <!-- <small>Error message</small> -->
            <p id="confirmpasserror"></p>
        </div>
        <!-- <button>Submit</button> -->
        <button class="bt" id="bt">
            <span class="msg" id="msg"></span>
            SEND <i class="fa-regular fa-paper-plane"></i>
        </button>
    </form>
</div>
